<section>
  <div class="container">
    <div class="header py-3">
      <h2 class="text-center fw-bolder">PORTFOLIO COMPONENT</h2>
      <div class="d-flex justify-content-center align-items-center">
        <div class="left-line me-3"></div>
        <i class="fa-solid fa-star"></i>
        <div class="right-line ms-3"></div>
    </div>
    </div>
    <div class="row g-5 pb-3 mb-4 mt-2">
      <div class="col-md-4 box" *ngFor="let src of imgSources">
        <div class="rounded overflow-hidden position-relative">
          <img [src]="src" class="w-100">
        <div class="overlay d-flex justify-content-center align-items-center position-absolute" (click)="sendSrc(src)">
          <i class="fa-solid fa-plus text-white fa-4x"></i>
        </div>
        </div>
      </div>
    </div>
  </div>

  <div class="display-img bg-primary bg-opacity-25" [class.d-none]="status" (click)="changeStatus()">
    <img [src]="currentImgSrc" alt="current image" class="rounded">
  </div>
</section>
